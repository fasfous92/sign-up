<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Advent Pro' rel='stylesheet'>

</head>
<body>
    <div class="page">
        <div class="left side">
            
            <img src="image.jpg">
            <p style="color: whitesmoke; padding: 1%; text-align: center;font-size: 15px; position: absolute; bottom: 0rem;">
                Photo taken by  Hammami Ghazi
            </p>
        </div>

        <div class="band">
           
        </div>
      

      
        <div class="right side">
            <div class="top">
                <div class="top" style="flex: 3; padding: 10%; font-size: 25px; color: whitesmoke;">
                    <p>"Certain things in life simply have to be experienced (and never explained).”
                        <p style="font-style: italic; text-align: end;">― Paulo Coelho</p></p>
                </div>
                <div class="second" style="flex:1;">
                    <img  id="logo" src="Crescent-Moon.png" >
                    <p style="left: 17rem;color: black; top: 11.4rem; font-style: italic; font-weight: bold;">Oriental Escape</p>
                </div>
            </div>
            <div class="mid">
                <div style="flex: 1; color: black;">
                    <h4 >Join our Network for a wonderful journey.</h4>
                </div>
                <form action="#" method="post">
                    <div style="display: flex; gap: 2%; ">
                        <div>
                            <label for="first_name">First Name</label>
                            <input type="text" required>
                        
                            <label for="email">Email</label>
                            <input type="text" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Invalid email address" >
                            <label for="Passeword">Passeword</label>
                            <input type="text" required minlength="8">
                        </div>
                        <div>
                            <label for="last_name">Last Name</label>
                            <input type="text" required>
                            <label for="phone_number">Phone Number</label>
                            <input type="text" required>
                            <label>Confirm Passeword</label>
                            <input type="text" required>
                        
                        </div>
                    </div>

                    <div class="button">
                        <button type="submit"> Create Account </button>

                    </div>
                    

                </form>
            </div>

            <div style="padding-right: 2%;">
                <p style="color: whitesmoke;">Already have an account? <a href="index.html">Login</a></p>
            </div>




        </div>
       



    </div>






    
</body>
</html>
